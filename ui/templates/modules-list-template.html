    <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="http://placehold.it/1170x440" alt="...">
            </div>
            <div class="item">
              <img src="http://placehold.it/1170x440" alt="...">
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
    </div>
    <article id="modules-gallery" class="container">
        <header class="row">
            <ul class="list-inline col-md-6">
                <li>Filter:</li>
                <li class="filter active" data-filter="*">All</li>
                <li class="filter" data-filter=".value">Values</li>
                <li class="filter" data-filter=".story">Stories</li>
                <li class="filter" data-filter=".solution">Solutions</li>
                <li class="filter" data-filter=".theory">Theories</li>
            </ul>
            <div class="form-group col-md-6">
              <select id="filter-passion" class="form-control">
                  <option value="all" data-filter=".*">What are you passionate about?</option>
                  <% _.each(tags, function(tag) { if (tag) { %>
                  <option value=".<%= tag.replace(/\s/g , "-") %>" data-filter=".<%= tag.replace(/\s/g , "-") %>"><%= tag %></option>
                  <% } }) %>
              </select>
            </div>
        </header>
        <section id="modules-list">

        </section>
        <footer>

        </footer>
    </article>

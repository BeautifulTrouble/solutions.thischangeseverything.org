<div class="container">
    <article id="value">
        <div class="row no-pad">
            <div class="col-md-4 col-lg-3 col-lg-extra-half">
                <header>
                    <h5 class="type"><%= type %>:</h5>
                    <h1 class="title"><%= title %></h1>
                </header>
                <section>
                    <div id="summary">
                        <p><%- short_write_up %></p>
                    </div>
                    <div id="button-bar" class="clearfix">
                        <button type="button" class="share-this">Share</button>
                    </div>
                </section>
            </div>
            <div class="col-md-8 col-lg-8 col-lg-extra-half">
                <aside id="related-entries">
                    <div id="related-list"></div>
                </aside> 
            </div>
        </div>
    </article>
</div>

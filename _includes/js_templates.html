<script type="text/template" id="modules-list-template">
<div class="container">
    <div id="modules-list">
    </div>
</div>
</script>

<script type="text/template" id="modules-list-item-template">
<div class="module-list-item thumbnail tactic" data-category="tactic" id="<%= slug %>">
    <img src="<%= images[0].url %>" alt="...">
    <div class="caption">
        <h3 class="title"><%= title %></h3>
    </div>
</div>
</script>

<script type="text/template" id="module-detail-template">
<div class="container">
    <article id="solution">
    <button type="button" class="close" <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <header>
            <h1><%= title %></h1>
        </header>
        <div id="solution-body">
            <div class="row">
            <div class="col-md-7">
                <img alt="" src="<%= images[0].url %>" style="max-width: 520px; width:100%" />
            </div>
            <div class="col-md-5">
                <% if ( type === 'solution' ) { %>
                <dl>
                    <dt>Where: </dt><dd><%= where %></dd></dt>
                <dt>When: </dt><dd><%= when %><dd></dt>
                    <dt><dd><%= who %></dd></dt>
                </dl>
                <% } %>
                <p><%= short_write_up %></p>
            </div>
            </div>
        </div>
        <footer>
            <h2>Related Values</h2>
            <ul class="values">
                <% _.each(related_values, function(value) { if (value ) { %>
                <li><%= value %></li>
                <% } }); %>
            </ul>
            <h2>Related Entries</h2>
            <!-- TODO: Replace these placeholders with a sub-view -->
            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="http://placehold.it/300x200" alt="...">
                        <div class="caption">
                            <h3>Traffic Mimes in Bogota</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="http://placehold.it/300x200" alt="...">
                        <div class="caption">
                            <h3>The Commons</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="http://placehold.it/300x200" alt="...">
                        <div class="caption">
                            <h3>Environmental Justice</h3>
                        </div>
                    </div>
                </div>
            </div>
        </footer> 
    </article>
</div>
</script>
